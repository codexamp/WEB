<!DOCTYPE html>
<html>
<head>
	<title>Block notes</title>
	<link rel="stylesheet" type="text/css" href="block_content_style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="flex">
		<div class="block-content">
		 	<div class="content-top-green">
		 		Buy milk
		 	</div>
		 	<div class="content-bottom">
		 		After school go to shop
		 	</div>
		</div>

		<div class="block-content">
		 	<div class="content-top-blue">
		 		Wash the car
		 	</div>
		 	<div class="content-bottom">
		 		Just do it<br>
				I must do it
		 	</div>
		</div>

		<div class="block-content">
		 	<div class="content-top-red">
		 		I forgot
		 	</div>
		 	<div class="content-bottom">
		 		Really
		 	</div>
		</div>
	</div>


	<div class="flex">
		<div class="block-content">
		 	<div class="content-top-f">
		 		Do homework
		 	</div>
		 	<div class="content-bottom">
		 		Do your homework on history
		 	</div>
		</div>
		<div class="block-content">
		 	<div class="content-top-yellow">
		 		Go to mom tomorrow
		 	</div>
		 	<div class="content-bottom">
		 		my mother called me and said I had to go to her
		 	</div>
		</div>
		<div class="block-content">
		 	<div class="content-top-l">
		 		Clean up at home
		 	</div>
		 	<div class="content-bottom">
		 		Guests will come tomorrow, so clean up
		 	</div>
		</div>
	</div>

</body>
</html>
